<!-- Navigation -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Logo de la empresa -->
            <img src="/images/logo.png" alt="Mi imagen" style="max-height: 50px; width: auto;">
            <!-- Nombre de la marca -->
            <a class="navbar-brand" th:href="@{/administrador}" style="color: #28a745;">J & J Service Engineers</a>
            
            

            <!-- Botón para la vista móvil -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ADMIN
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/productos}">Productos</a>
                            <a class="dropdown-item" th:href="@{/auth/logout}" onclick="return confirm('¿Estás seguro de que deseas salir?')">Salir</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Estilos de  el header o encabezado-->
    <style>
        .navbar {
            background-color: #f6f7f8 !important; /* Fondo oscuro para la barra */
        }

        .navbar-brand {
            color: #161717 !important; /* Color verde para el nombre de la marca */
        }

        .navbar-brand:hover {
            color: #fff !important; /* Cambiar el color al pasar el ratón */
        }

        .navbar-nav .nav-link {
            color: #161717 !important; /* Color blanco para los enlaces */
        }

        .navbar-nav .nav-link:hover {
            color: #28a745 !important; /* Cambiar el color al pasar el ratón */
        }

        .navbar-toggler-icon {
            background-color: #28a745 !important; /* Icono del toggle en verde */
        }

        /* Mejorar la visibilidad del formulario de búsqueda en móviles */
        @media (max-width: 576px) {
            .form-inline {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</div>

<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-5 bg-light">
        <div class="container text-center">
            <p class="m-0 text-dark">Copyright &copy; J & J Service Engineers 2024</p>
        </div>
    </footer>

    <!-- Estilos  del footer o pie de pagina -->
    <style>
        footer {
            background-color: #ffffff !important; 
            padding: 2rem 0 !important; 
        }

        footer p {
            color: #333 !important; 
            font-size: 1rem; 
        }
    </style>
</div>
