<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <title>Spring eCommerce</title>
  
  <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    <img src="/images/logo.png" alt="Mi imagen" style="max-height: 50px; width: auto;">
    J & J Service Engineers <small>Productos</small>
    
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <a class="btn btn-primary" th:href="@{/productos/create}"> Crear Producto</a>
  <h2>Productos</h2>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        
        <th scope="col">Inventario</th>
        <th scope="col">Precio de Compra</th>
        <th scope="col">Precio de Venta</th>
        <th scope="col">Descuento</th>
        <th scope="col">Marca</th>
        <th scope="col">Categoría</th>
        <th scope="col">Imagen</th>
        <th scope="col">Acción</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="producto : ${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${producto.precioCompra}"></td>
        <td th:text="${producto.precioVenta}"></td>
        <td th:text="${producto.descuento} + ' %'"></td> <!-- Muestra el descuento con el símbolo % -->
        <td th:text="${producto.Marca}"></td> <!-- Muestra el descuento con el símbolo % -->
        <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></td>
        <td>
          <img th:src="|http://localhost:8080/images/${producto.imagen}|" 
               alt="Imagen del producto" 
               style="max-height: 50px; width: auto;">
        </td>
        
        <td>
          <a class="btn btn-warning" th:href="@{productos/edit/{id}(id=${producto.id})}">Editar</a>
        </td>
        <td>
          <a class="btn btn-danger" th:href="@{productos/delete/{id}(id=${producto.id})}">Eliminar</a>
        </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
