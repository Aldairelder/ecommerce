<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Spring eCommerce - Crear Usuario</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <div th:replace="administrador/template_admin.html :: header"></div>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="mt-4 mb-3">
            <h1>Spring eCommerce <small>Usuarios</small></h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Crear Usuario</li>
            </ol>
        </div>

        <h2>Crear Usuario</h2>
        <form th:action="@{/usuarios/save}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                    placeholder="Ingrese el nombre del usuario" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username"
                    placeholder="Ingrese el nombre de usuario" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email"
                    placeholder="Ingrese el correo electrónico del usuario" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Ingrese la contraseña" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usuario:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="" disabled selected>Seleccione un tipo de usuario</option>
                    <option value="admin">Administrador</option>
                    <option value="normal">Normal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion"
                    placeholder="Ingrese la dirección del usuario" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono"
                    placeholder="Ingrese el teléfono del usuario" autocomplete="off">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">
                    Guardar Usuario
                </button>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:replace="administrador/template_admin.html :: footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
