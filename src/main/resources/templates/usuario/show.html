<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Detalles del Usuario - Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      Detalles del Usuario <small>Spring eCommerce</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item"><a href="/usuario">Usuarios</a></li>
      <li class="breadcrumb-item active">Detalles del Usuario</li>
    </ol>

    <h2>Información del Usuario</h2>
    <table class="table">
      <tr>
        <th>Nombre:</th>
        <td th:text="${usuario.nombre}"></td>
      </tr>
      <tr>
        <th>Nombre de Usuario:</th>
        <td th:text="${usuario.username}"></td>
      </tr>
      <tr>
        <th>Correo Electrónico:</th>
        <td th:text="${usuario.email}"></td>
      </tr>
      <tr>
        <th>Tipo:</th>
        <td th:text="${usuario.tipo}"></td>
      </tr>
      <tr>
        <th>Dirección:</th>
        <td th:text="${usuario.direccion}"></td>
      </tr>
      <tr>
        <th>Teléfono:</th>
        <td th:text="${usuario.telefono}"></td>
      </tr>
    </table>

    <a class="btn btn-primary" th:href="@{/usuario/edit/{id}(id=${usuario.id})}">Editar Usuario</a>
    <a class="btn btn-secondary" th:href="@{/usuario}">Volver a la lista</a>
    
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <div th:include="administrador/template_admin.html::footer"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
